<!DOCTYPE HTML>
<html>
<head>
<style>
#photo-thumbs{
width: 150px;
float: left;
height:600px;
overflow:auto;
}
#photo-viewer-cont{
width: 600px;
float: right;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="jquery.fbphotogallery.js" type="text/javascript"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>test</title>
<script type="text/javascript">
    function getthumbs(gallery_id) {
        viewer = $('#viewer'), thumbs = $('#thumbs');
        var hist = [];
        var rnd = 0;

        $.getJSON('//graph.facebook.com/' + gallery_id + '/photos?callback=?', function (json, status, xhr) {
            var imgs = json.data;
            $('#thumbs img').remove();

            for (i = 0; i < 12; i++) {
                rnd = Math.floor((Math.random() * imgs.length - 1) + 1);

                $('<img src="' + imgs[rnd].images[8].source + '">').appendTo(thumbs).fancybox({
                    href: imgs[rnd].images[3].source
                }); 
            }

        });
    }
    getthumbs('497225217046134');

    $(document).ready(function () {
        setInterval(function () {
            getthumbs('497225217046134');
        }, 20000);
    });
</script></head>

<body>
<div id="fb-photo-gallery"></div>
</body>
</html>
